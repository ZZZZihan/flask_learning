{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑技术总结</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="{{ url_for('tech_summary.edit', id=summary.id) }}">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ summary.title }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tags">标签</label>
                            <input type="text" class="form-control" id="tags" name="tags" value="{{ summary.tags }}">
                            <p class="help-block">用逗号分隔多个标签</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea class="form-control" id="content" name="content" rows="10" required>{{ summary.content }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <a href="{{ url_for('tech_summary.index') }}" class="btn btn-default">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
